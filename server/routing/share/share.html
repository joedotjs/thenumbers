<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Numbers</title>
    <link href="/main.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div id="rh-app" style="padding-top: 30px;">
    <h1 style="color: white; text-align: center; margin-bottom: 15px; font-size: 2em;">Share this URL with friends!</h1>
    <a href="http://thenumbers.rocks" style="display: block; font-size: 2em; margin-bottom: 15px; text-align: center;">First time seeing The Numbers? Try it for yourself!</a>
    <div id="rankings">
        <table>
            <thead>
            <tr>
                <td>Rank</td>
                <td>Title</td>
                <td>Album</td>
                <td>Rating</td>
            </tr>
            </thead>
            <tbody>
                <% _.forEach(songs, function (song, i) { %>
                    <tr style="background-image: url(<%= song.album.cover %>)">
                        <td><%= i + 1 %></td>
                        <td><%= song.title %></td>
                        <td><%= song.album.title %></td>
                        <td><%= song.rating %></td>
                    </tr>
                <% }); %>
            </tbody>
        </table>
    </div>
</div>
<script>
    (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function () {
                    (i[r].q = i[r].q || []).push(arguments)
                }, i[r].l = 1 * new Date();
        a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');
    ga('create', 'UA-80288647-1', 'auto');
    ga('send', 'pageview');
</script>
</body>
</html>
